<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Students List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Students Control</a>
            <!NavBar links -->
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-link" th:href="@{/students}" style="color: #DCDCDC;">Students Control</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h1>Students List</h1>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <a class="btn btn-primary btn-sm mb3" th:href="@{/new}">Add Student</a>
                </div>
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="students : ${students}">
                    <td th:text="${students.name}">Name</td>
                    <td th:text="${students.lastname}">Lastname</td>
                    <td th:text="${students.email}">Email</td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${students.id})}" class="btn btn-info">Edit</a>
                        <a th:href="@{/{id}(id=${students.id})}" class="btn btn-danger">Delete</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
